name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_nogui:

    runs-on: ubuntu-latest

    steps:
      - name: Install Qt
        run: apt-get install qt5-default qt5-qmake libqt5serialbus5-dev libqt5websockets5-dev 
        
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: qmake NOGUI
        run: qmake QUSB2SNES_NOGUI=1 CONFIG+='release'
        
      - name: make
        run: make
        
      - name: check no libQt5Gui.so/libGL.so
        run: ldd QUsb2Snes  | ( ! grep --silent -e "libQt5Gui\.so" -e "libGL\.so" ) 

  build_gui:

    runs-on: ubuntu-latest

    steps:
      - name: Install Qt
        run: apt-get install qt5-default qt5-qmake libqt5serialbus5-dev libqt5websockets5-dev
        
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      
      - name: qmake
        run: qmake CONFIG+='release'
        
      - name: make
        run: make
        
      - name: check libQt5Gui.so/libGL.so
        run: ldd QUsb2Snes  | grep --silent -e "libQt5Gui\.so" -e "libGL\.so"

  build_file2snes:
      
    runs-on: ubuntu-latest

    steps:
      - name: Install Qt
        run: apt-get install qt5-default qt5-qmake libqt5serialbus5-dev libqt5websockets5-dev
        
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: qmake
        working-directory: QFile2Snes
        run: qmake CONFIG+='release'
        
      - name: make
        working-directory: QFile2Snes
        run: make
